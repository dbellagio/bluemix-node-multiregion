{{#cards}}
<div class="card">
	<table>
		<tr>
			<td>
				<div class="stamp">
					<img class="stamp-border" src='./images/stamp-outline.png'/>
					<img class="stamp-pic" src='http://{{account}}.cloudant.com/postcards/{{_id}}/stamp.jpeg'/>
				</div>
			</td>
			<td>
				<h2>Hello from {{region}}!</h2>
				<p>{{time}}</p>
			</td>
		</tr>
	</table>
</div>
{{/cards}}
