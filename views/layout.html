<!DOCTYPE html>
<html>

  	<head>
	    <title>multi-region Application</title>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" href="stylesheets/style.css">
  	</head>
  	<!--used https://css-tricks.com/perfect-full-page-background-image/ for background styling-->
	<body style="background: url({{background}}) no-repeat center center fixed; background-size: cover;">
		<div>
			<h1 class="welcome-message">Welcome  to {{region}}</h1>
		</div>
		<div class="container">
	  		{{{yield}}}
	  	</div>
		<div class="create-div">
	    	<form method="post" action="/add">
	        	<button class="create-button" type="submit">Create Card</button>
	        </form>
	   	</div>
	   	<div class="delete-div">
	    	<form method="post" action="/delete">
	        	<button class="delete-button" type="submit">Delete All Cards</button>
	        </form>
	   	</div>
	</body>

</html>
