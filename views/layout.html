	<body style="background: url({{background}}) no-repeat center center fixed; background-size: cover;">
		<div>
			<h1 class="welcome-message">Welcome to {{region}}</h1>
		</div>
		<div class="container">
	  		{{{yield}}}
	  	</div>
		<div class="create-div">
	    	<form method="post" action="/add">
	        	<button class="create-button" type="submit">Leave a card</button>
	        </form>
	   	</div>
	   	<div class="delete-div">
	    	<form method="post" action="/delete">
	        	<button class="delete-button" type="submit">Clear all cards</button>
	        </form>
	   	</div>
	</body>

</html>
